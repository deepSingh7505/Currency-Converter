<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Currency Converter</h1>
        <h3>Enter Amount</h3>
          <input class="input" value="1" type="text">
        <div class="f-t">

            <div class="from">
                <label>From</label>
                <img class="img" src="https://flagsapi.com/IN/flat/64.png" alt="">
                <select class="dropdown" name="from">
                    <option value="IND">IND</option>
                </select>
            </div>
            <div class="to">
                <label>To</label>
                <img class="img" src="https://flagsapi.com/US/flat/64.png" alt="">
                <select class="dropdown" name="to" >
                                        <option value="USD">USD</option>

                </select> 
            </div>
        </div>
        <div class="output">
            Exchanged Amount
        </div>
        <button class="btn">Get Exchange value</button>
    </div>
     <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
