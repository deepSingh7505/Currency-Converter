<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Currency Converter</h1>
        <h3>Enter Amount</h3>
        <input type="text" name="" id="input">
        <div class="f-t">

            <div class="from">
                <label for="">From</label>
                <img class="img" src="" alt="">
                <select class="dropdown" name="from" id="sel-from">
                </select>
            </div>
            <div class="to">
                <label for="">To</label>
                <img class="img" src="" alt="">
                <select class="dropdown" name="to" id="sel-to">
                </select>
            </div>
        </div>
        <div class="output">
            Exchanged Amount
        </div>
        <button class="btn">Exchange value</button>
    </div>
     <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
